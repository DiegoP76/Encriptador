<!--  <!DOCTYPE html>  -->

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <img src="img/Vector.png" alt="Logo Alura">
        </header>

        <main>

            <section class="seccion1">

                <textarea class="textArea" placeholder="Ingrese el texto aquí"></textarea>
                <p class="aclaracion">Sólo letras minúsculas y sin acentos</p>
                
                <div class="botones">
                    <input type="button" class="btn-encriptar" value="Encriptar">
                    <input type="button" class="btn-desencriptar" value="Desencriptar">
                </div>

            </section>

            <section class="seccion2">

                <div class="cont-munieco">
                    <img src="img/Muñeco.png" alt="Imagen persona">

                </div>

                <div class="cont-titulo">
                    <h3>Ningún mensaje fue encontrado</h3>
                </div>

                <div class="cont-parrafo">
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>

                <div class="cont-resultado">
                    <h3>Mensaje Encriptado</h3>
                    <p class="texto-resultado"></p>
                </div>

                <div class="cont-capiar">
                    <input type="button" class="btn-copiar" value="Copiar">
                </div>

            </section>

        </main>
        
        <footer>
            <p>Desarrollado por Diego Papa - Estudiante de Alura - 2022</p>
        </footer>

        <script src="javascript.js"></script>

    </body>

</html>
